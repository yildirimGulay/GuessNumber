<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guessnumber</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <div id="guess-contanier">
        <header>
            <button class="btn again" >Again!</button>

            <h2> Guess My Number!</h2>

            <div class="guessnum"> <span class="soru"></span> <span class="soruisaret">?</span></div>

        </header>
        <main>
            <section class="left">

                <input  placeholder="between 1-20 "  type="number" class="num">
                <button class="btn check">Check!</button>
            
            </section>

            <section class="right">
                <p class="pr correct">
                    Start Guessing... !
                </p> <br>
                

                <p class="pr score">
                    Score: <span id="score"> 20 </span>
                </p>

                <p class="pr high">
                    Highscore: <span id="highscore">0</span>
                </p>

            </section>
        </main>












    </div>


    <script src='main.js'></script>
</body>
</html>
